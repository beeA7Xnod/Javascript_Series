<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let a=5;
      console.log(2);
      console.log(a);
      
      let b=4*5;
      console.log(b);

      let c=9-3;
      console.log(c);
      console.log(c+2);

      let d=c+5;
      console.log(d);

      let message='hello';
      console.log(message);

      let age=25;
      console.log("age:",age);
      age=35;
      console.log("age:",age);
      age=age+10;
      console.log("age:",age);
      

      // Types of variable decalaration
      let x=3;
      console.log(x); // we use let so that variable value can be changed later.

      const pi=3.14;
      console.log(pi);  //we use const for constant variable declaration i.e. not changable.

      var radius=7;
      console.log(radius); // same as let but traditional way of variable declaration

      //typeof variable
      let name='Binod';
      console.log(typeof(name)); // string type

      let num=10;
      console.log(typeof(num)); // number type

    </script>
  </body>
</html>
