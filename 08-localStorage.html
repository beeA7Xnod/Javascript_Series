<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Rock Paper Scissor</p>
  <button onclick="
  playerMove('Rock');
  ">Rock</button>

  <button onclick="
  playerMove('Paper');
  ">Paper</button>

  <button onclick="
  playerMove('Scissor');
  ">Scissor</button>

  <button onclick="
  score.win=0;
  score.loss=0;
  score.tie=0;
  ">Reset Score</button>

  <script>
    let score={
      win:0,
      loss:0,
      tie:0,
    };

    score=JSON.parse(localStorage.getItem('score'));

    function playerMove(playerMove){
      const computerChoice=computerMove();
      if(playerMove=='Rock'){
        if(computerChoice=='Rock'){
          score.tie++;
          alert(`You:${playerMove} Computer:${computerChoice}\nGame Tied\nWin:${score.win}\n Loss:${score.loss}\nTie:${score.tie}`);
        }
        else if(computerChoice=='Paper'){
          score.loss++;
          alert(`You:${playerMove} Computer:${computerChoice}\nYou lost.\nWin:${score.win}\nLoss:${score.loss}\nTie:${score.tie}`);
          }
          else if(computerChoice=='Scissor'){
            score.win++;
            alert(`You:${playerMove} Computer:${computerChoice}\nYou won.\nWin:${score.win}\nLoss:${score.loss}\nTie:${score.tie}`);
          }
      }

      else if(playerMove=='Paper'){
        if(computerChoice=='Paper'){
          score.tie++;
          alert(`You:${playerMove} Computer:${computerChoice}\nGame Tied\nWin:${score.win}\n Loss:${score.loss}\nTie:${score.tie}`);
        }
        else if(computerChoice=='Scissor'){
          score.loss++;
          alert(`You:${playerMove} Computer:${computerChoice}\nYou lost.\nWin:${score.win}\nLoss:${score.loss}\nTie:${score.tie}`);
          }
          else if(computerChoice=='Rock'){
            score.win++;
            alert(`You:${playerMove} Computer:${computerChoice}\nYou won.\nWin:${score.win}\nLoss:${score.loss}\nTie:${score.tie}`);
          }
      }

      else if (playerMove=='Scissor'){
        if(computerChoice=='Scissor'){
          score.tie++;
          alert(`You:${playerMove} Computer:${computerChoice}\nGame Tied\nWin:${score.win}\n Loss:${score.loss}\nTie:${score.tie}`);
        }
        else if(computerChoice=='Rock'){
          score.loss++;
          alert(`You:${playerMove} Computer:${computerChoice}\nYou lost.\nWin:${score.win}\nLoss:${score.loss}\nTie:${score.tie}`);
          }
          else if(computerChoice=='Paper'){
            score.win++;
            alert(`You:${playerMove} Computer:${computerChoice}\nYou won.\nWin:${score.win}\nLoss:${score.loss}\nTie:${score.tie}`);
          }
      }
      localStorage.setItem('score',JSON.stringify(score));
    }

    function computerMove(){
      let computerChoice=Math.random();
      if(computerChoice<=0.333){
        return "Rock";
      }
      else if(computerChoice>=0.666){
        return "Scissor";
      }
      else{
        return "Paper";
      }
    }
  </script>

</body>
</html>
