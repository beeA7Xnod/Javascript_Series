<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Using Function</title>
</head>
<body>
  <p>Rock Paper Scissor</p>
  <br>
  <button onClick="
  playGame('Rock');
  ">Rock</button>

  <button onclick="
  playGame('Paper');
  ">Paper</button>

  <button onclick="
  playGame('Scissor');
  ">Scissor</button>

  <button onclick="
  score.win=0;
  score.lose=0;
  score.draw=0;
  alert(`Game Reset.\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
  ">Reset Score</button>
  
  <script>
    const score={
      win: 0,
      lose: 0,
      draw: 0,
      reset: 0
    }

    function playGame(playerMove){
      let computerMove=computerPick();
      if(playerMove==='Scissor'){
        if(computerMove=='Scissor'){
          score.draw+=1;
            alert(`You:Scissor\nBot:${computerMove}\nGame Tied\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
          }
          else if(computerMove=='Rock'){
            score.lose+=1;
            alert(`You:Scissor\nBot:${computerMove}\nYou Lost\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
          }
          else{
            score.win+=1;
            alert(`You:Scissor\nBot:${computerMove}\nYou won\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
          }
            }
            else if(playerMove==='Paper'){
              if(computerMove=='Paper'){
                score.draw+=1;
                alert(`You:Paper\nBot:${computerMove}\nGame Tied\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
              }
              else if(computerMove=='Rock'){
                score.win+=1;
                alert(`You:Paper\nBot:${computerMove}\nYou won\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
              }
              else{
                score.lose+=1;
                alert(`You:Paper\nBot:${computerMove}\nYou lost\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
              }
            }
            else if(playerMove==='Rock'){
              if(computerMove=='Rock'){
                score.draw+=1;
                alert(`You:Rock\nBot:${computerMove}\nGame Tied\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
              }
              else if(computerMove=='Paper'){
                score.lose+=1;
                alert(`You:Rock\nBot:${computerMove}\nYou Lost\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
              }
              else{
                score.win+=1;
                alert(`You:Rock\nBot:${computerMove}\nYou won\nWin:${score.win} Lose:${score.lose} Draw:${score.draw}`);
              }

                        }
      }
      
    function computerPick(){
      let computerMove=Math.random();
      if(computerMove<=0.33){
        return "Rock";
      }
      else if(computerMove>=0.66){
        return "Scissor";
      }
      else{
        return "Paper";
      }
    }
  </script>

</body>
</html>
